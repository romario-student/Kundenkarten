<!<!DOCTYPE html>
<html>
    <head>
    <title>Stocard - Dein Mobile Wallet</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <script src="script.js"></script>
    <script>
    function sendXhr() {
  var xhr;
  if (window.XMLHttpRequest) {
     xhr = new XMLHttpRequest();
  } else if (window.ActiveXObject) {
     xhr = new ActiveXObject('MSXML2.XMLHTTP');
  } else {
     return false;
  }
  xhr.onreadystatechange = xhrReadyStateHandler;
  xhr.open("GET", "index.html", true);
  xhr.send(null);
}
function xhrReadyStateHandler() {
  if (xhr.readyState != 4) {
     return;
  }
  if (xhr.responseCode === 200) {
     document.getElementById("list").innerHTML = xhr.responseText;
  }
}
    </script>
    </head>

    <body>

        <!--HEADER---------------------------------->

        <header>
            <div id="Logo">
                <a href="#">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>

            <nav id="main-nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">Deine Kundenkarten</a></li>
                    <li><a href="#partner">Partner</a></li>
                    <li><a href="#contact">Kontakt/Anfragen</a></li>
                </ul>
            </nav>
        </header>

        <!--HOME---------------------------------->

        <section id="home">
            <hr>
            <h1>Stocard</h1>
            <h2>Dein Mobile Wallet</h2>
            <a href="#about">
                <img src="img/pfeil.png" alt="Pfeil">
            </a>
        </section>


        <!--ABOUT---------------------------------->

        <section id="about">
            <h3>Deine Kundenkarten</h3>
            <aside id="new">
                <h4>Kundenkarten hinzufügen / bearbeiten / löschen</h4>
            <form action="/project" method="POST">
                <input class="input_text" type="text" tabindex="1" name="company" placeholder="Firma"><br>
                <input class="input_text" type="text" tabindex="2" name="customer" placeholder="Kundennummer"><br>
                <input class="input_text" type="text" tabindex="3" name="username" placeholder="Username"><br>
                <input class="input_text" type="url" tabindex="4" name="homepage" placeholder="Homepage"><br>
                <input class="button" type="submit" value="Anlegen">

            </form>
            <form action="/update" method="POST">
                <input class="input_text" type="text" tabindex="5" name="company" placeholder="Firma"><br>
                <input class="input_text" type="text" tabindex="6" name="username" placeholder="Username"><br>
                <input class="Button" type="submit" value="User Bearbeiten" />
            </form>
            <form action="/delete" method="POST">
                <input class="input_text" type="text" name="company" placeholder="Firma" /><br>
                <input class="Button" type="submit" value="Löschen"/>
            </form>
            </aside>
            <section id="list">

            </section>

        </section>

        <!--WORK---------------------------------->

        <section id="partner">
            <h3>Partner</h3>
            <hr>

            <div id="projects">
                <ul>
                    <li><a href="#"><img src="img/partner1.jpg" alt="Projekt_01"></a></li>
                    <li><a href="#"><img src="img/partner2.jpg" alt="Projekt_02"></a></li>
                    <li><a href="#"><img src="img/partner3.jpg" alt="Projekt_03"></a></li>
                    <li><a href="#"><img src="img/partner4.jpg" alt="Projekt_04"></a></li>
                    <li><a href="#"><img src="img/partner5.jpg" alt="Projekt_05"></a></li>
                    <li><a href="#"><img src="img/partner6.jpg" alt="Projekt_06"></a></li>
                </ul>
            </div>
        </section>

        <!--CONTACT---------------------------------->

        <section id="contact">
            <h3>Kontakt/Anfragen</h3>
            <hr>
            <form action="/request" method="POST">
                <input class="input_text" type="email" tabindex="7" name="mail"placeholder="E-Mail"><br>
                <input class="input_text" type="text" tabindex="8" name="subject" placeholder="Betreff"><br>
                <textarea class="input_text" type="nachricht" tabindex="9" name="message"placeholder="Nachricht"></textarea><br>
                <input class="button" type="submit">
            </form>
        </section>

        <!--FOOTER---------------------------------->

        <footer>
            <p>
                &copy; 2019 Stocard
            </p>
        </footer>
    </body>
</html>
